<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Check-In Form</title>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-xl shadow-lg text-center max-w-sm w-full mx-auto">
            <h3 class="text-xl font-bold text-gray-800">Thank You!</h3>
            <p class="mt-4 text-gray-600">Your information has been submitted successfully.</p>
            <button id="closeModalBtn" class="mt-6 w-full py-2 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200 shadow-md">
                Close & Start New Form
            </button>
        </div>
    </div>

    <!-- Main Form Container -->
    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-10 max-w-2xl w-full">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Repair Check-In</h1>
            <p class="mt-2 text-gray-600">Please fill out this form to start the repair process.</p>
        </div>

        <!--
            This form now submits to your specific Google Form URL.
            The 'name' attributes have been updated to match your form fields.
        -->
        <form id="repairForm" class="mt-8 space-y-6"
              action="https://docs.google.com/forms/d/e/1FAIpQLSeuBn-saDFxBcduGeCCE9qMMnYTCVxYvx-EdZkw_glHosOMGA/formResponse"
              method="POST"
              target="hiddenFrame">

            <!-- Customer Information Section -->
            <div>
                <label for="customerName" class="block text-sm font-medium text-gray-700">Customer Name</label>
                <input type="text" id="customerName" name="entry.2090381122" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phoneNumber" name="entry.602672389" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <div>
                <label for="emailAddress" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="emailAddress" name="entry.123506898" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <hr class="border-gray-200 my-6">

            <!-- Device Information Section -->
            <div>
                <label for="deviceName" class="block text-sm font-medium text-gray-700">Device Make and Model</label>
                <input type="text" id="deviceName" name="entry.511975206" required
                       placeholder="e.g., iPhone 13, Samsung Galaxy S22"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200">
            </div>

            <div>
                <label for="issueDescription" class="block text-sm font-medium text-gray-700">Describe the Issue</label>
                <textarea id="issueDescription" name="entry.783381873" rows="4" required
                          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-200"
                          placeholder="e.g., 'The screen is cracked and unresponsive,' or 'The phone won't hold a charge.'"></textarea>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="flex items-start">
                <input id="terms" name="entry.1422961419" type="checkbox" required
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mt-1">
                <label for="terms" class="ml-2 block text-sm text-gray-900">
                    I acknowledge that I am the owner of this device and agree to the diagnostic process.
                </label>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
                    Submit & Save
                </button>
            </div>
        </form>
    </div>

    <!-- This iframe is used to handle the form submission without leaving the page -->
    <iframe name="hiddenFrame" style="display:none;"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('repairForm');
            const modal = document.getElementById('confirmationModal');
            const closeModalBtn = document.getElementById('closeModalBtn');

            // Listen for the iframe to load, which happens after a successful form submission
            document.getElementById('hiddenFrame').onload = function() {
                // The form was successfully submitted. Now show the confirmation modal.
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                form.reset(); // Reset the form for the next customer
            };

            closeModalBtn.addEventListener('click', function() {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
